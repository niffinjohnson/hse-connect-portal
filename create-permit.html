<!DOCTYPE html>
<html>
<head>
  <title>Create Work Permit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #125ea7;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Create Work Permit</h2>

  <label>Permit Type</label>
  <select id="permitType">
    <option value="">Select Permit Type</option>
    <option value="Hot Work">Hot Work</option>
    <option value="Confined Space">Confined Space</option>
    <option value="Work at Height">Work at Height</option>
    <option value="Rigging / Lifting">Rigging / Lifting</option>
  </select>

  <label>Project / Site</label>
  <input type="text" id="site">

  <label>Name of Work</label>
  <input type="text" id="workName">

  <label>Contractor Name</label>
  <input type="text" id="contractor">

  <label>Location</label>
  <input type="text" id="location">

  <label>Number of Workers</label>
  <input type="number" id="workers">

  <label>Start Date</label>
  <input type="date" id="startDate">

  <label>End Date</label>
  <input type="date" id="endDate">

  <label>Additional Remarks</label>
  <textarea id="remarks"></textarea>

  <button onclick="submitPermit()">Submit Permit</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
    authDomain: "hse-connect-5b0a3.firebaseapp.com",
    projectId: "hse-connect-5b0a3",
    storageBucket: "hse-connect-5b0a3.firebasestorage.app",
    messagingSenderId: "1017230242361",
    appId: "1:1017230242361:web:66d427e171595aae5c53e8",
    measurementId: "G-2GGKDEJTKW"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) window.location.href = "index.html";
  });

  function submitPermit() {
    const user = auth.currentUser;

    const permitData = {
      permitType: document.getElementById("permitType").value,
      site: document.getElementById("site").value,
      workName: document.getElementById("workName").value,
      contractor: document.getElementById("contractor").value,
      location: document.getElementById("location").value,
      workers: document.getElementById("workers").value,
      startDate: document.getElementById("startDate").value,
      endDate: document.getElementById("endDate").value,
      remarks: document.getElementById("remarks").value,
      status: "Pending",
      createdBy: user.email,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    if (!permitData.permitType) {
      alert("Select Permit Type");
      return;
    }

    db.collection("permits").add(permitData)
    .then(() => {
      alert("Permit Submitted Successfully");
      window.location.href = "dashboard.html";
    })
    .catch(error => {
      alert("Error: " + error.message);
    });
  }
</script>

</body>
</html>
