<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HSE Connect Portal</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      text-align: center;
      padding: 30px;
      display: none;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .card {
      background: white;
      padding: 30px;
      margin: 15px;
      border-radius: 10px;
      display: inline-block;
      width: 260px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .card:hover {
      background: #e3f2fd;
      transform: translateY(-3px);
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout {
      background: red;
      color: white;
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
      authDomain: "hse-connect-5b0a3.firebaseapp.com",
      projectId: "hse-connect-5b0a3",
      storageBucket: "hse-connect-5b0a3.firebasestorage.app",
      messagingSenderId: "1017230242361",
      appId: "1:1017230242361:web:66d427e171595aae5c53e8"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.replace("index.html");
        return;
      }

      const doc = await db.collection("users").doc(user.email).get();

      if (!doc.exists) {
        alert("No role assigned.");
        auth.signOut();
        return;
      }

      const role = doc.data().role;
      document.getElementById("roleDisplay").innerText = role;

      // Contractor Restrictions
      if (role === "Contractor") {
        document.getElementById("obs-card").style.display = "none";
        document.getElementById("view-card").style.display = "none";
      }

      document.body.style.display = "block";
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.replace("index.html");
      });
    }
  </script>
</head>

<body>

  <div class="topbar">
    <div>Role: <b id="roleDisplay"></b></div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <h1>HSE Connect Portal</h1>

  <div id="obs-card" class="card" onclick="location.href='observation.html'">
    ðŸ“· Safety Observation
  </div>

  <div id="view-card" class="card" onclick="location.href='view-observations.html'">
    ðŸ“‹ View Observations
  </div>

  <div class="card" onclick="location.href='hot-work-permit.html'">
    ðŸ”¥ Hot Work Permit
  </div>

  <div class="card" onclick="location.href='manage-permits.html'">
    ðŸ“‘ Manage Permits
  </div>

  <div class="card" onclick="location.href='safety-tip.html'">
    ðŸ’¡ Safety Tip of the Day
  </div>

</body>
</html>
