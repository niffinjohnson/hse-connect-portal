<!DOCTYPE html>
<html>
<head>
  <title>HSE Connect Portal</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .role {
      font-weight: bold;
    }

    .logout {
      background: red;
      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 50px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
    }

    .card:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>

<div class="top-bar">
  <div>Role: <span id="userRole" class="role"></span></div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<h1>HSE Connect Portal</h1>

<div class="grid">

  <div class="card" onclick="location.href='observation.html'">
    ðŸ“· Safety Observation
  </div>

  <div class="card" onclick="location.href='view-observations.html'">
    ðŸ“‹ View Observations
  </div>

  <div class="card" onclick="location.href='work-permits.html'">
    ðŸ›  Work Permits
  </div>

  <div class="card" onclick="location.href='manage-permits.html'">
    ðŸ“‘ Manage Permits
  </div>

  <div class="card" onclick="location.href='safety-tip.html'">
    ðŸ’¡ Safety Tip of the Day
  </div>

</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
    authDomain: "hse-connect-5b0a3.firebaseapp.com",
    projectId: "hse-connect-5b0a3",
    storageBucket: "hse-connect-5b0a3.firebasestorage.app",
    messagingSenderId: "1017230242361",
    appId: "1:1017230242361:web:66d427e171595aae5c53e8",
    measurementId: "G-2GGKDEJTKW"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      const doc = await db.collection("users").doc(user.email).get();
      if (doc.exists) {
        document.getElementById("userRole").innerText = doc.data().role;
      }
    }
  });

  function logout() {
    auth.signOut();
  }
</script>

</body>
</html>
