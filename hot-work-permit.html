<!DOCTYPE html>
<html>
<head>
    <title>Hot Work Permit - HSE Connect</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .card {
            background: #ffffff;
            width: 700px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 16px;
        }

        textarea,
        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background-color: #e53935;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #c62828;
        }

        .message {
            margin-top: 15px;
            font-weight: 600;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>ðŸ”¥ Hot Work Permit</h2>

    <form id="hotWorkForm">

        <label>Work Description</label>
        <textarea id="workDescription" required></textarea>

        <label>Location</label>
        <input type="text" id="location" required>

        <label>Contractor Name</label>
        <input type="text" id="contractorName" required>

        <label>Fire Watch Assigned</label>
        <select id="fireWatch" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Extinguishers Provided</label>
        <select id="extinguishers" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Submit Permit</button>

        <div id="message" class="message"></div>

    </form>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
  authDomain: "hse-connect-5b0a3.firebaseapp.com",
  projectId: "hse-connect-5b0a3",
  storageBucket: "hse-connect-5b0a3.firebasestorage.app",
  messagingSenderId: "1017230242361",
  appId: "1:1017230242361:web:66d427e171595aae5c53e8",
  measurementId: "G-2GGKDEJTKW"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const form = document.getElementById("hotWorkForm");
const messageDiv = document.getElementById("message");

form.addEventListener("submit", async (e) => {

    e.preventDefault();

    const user = auth.currentUser;

    if (!user) {
        messageDiv.innerHTML = "<span class='error'>You must be logged in.</span>";
        return;
    }

    const permitData = {
        permitType: "Hot Work",
        workDescription: document.getElementById("workDescription").value,
        location: document.getElementById("location").value,
        contractorName: document.getElementById("contractorName").value,
        fireWatch: document.getElementById("fireWatch").value,
        extinguishers: document.getElementById("extinguishers").value,
        createdBy: user.email,
        status: "Pending Approval",
        createdAt: serverTimestamp()
    };

    try {

        await addDoc(collection(db, "permits"), permitData);

        messageDiv.innerHTML =
            "<span class='success'>Permit submitted successfully!</span>";

        form.reset();

    } catch (error) {

        console.error(error);
        messageDiv.innerHTML =
            "<span class='error'>Error submitting permit.</span>";

    }

});

</script>

</body>
</html>
