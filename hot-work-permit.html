<!DOCTYPE html>
<html>
<head>
    <title>Hot Work Permit - HSE Connect</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 20px;
        }

        .permit-container {
            background: white;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
        }

        h1 {
            text-align: center;
            margin: 5px 0;
        }

        .stop-banner {
            background: #ddd;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #000;
            margin-bottom: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
            border: 1px solid #000;
        }

        textarea {
            resize: vertical;
        }

        .section-title {
            background: #eee;
            padding: 5px;
            margin-top: 15px;
            border: 1px solid #000;
            font-weight: bold;
        }

        .checkbox-group {
            margin-top: 5px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: block;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #e53935;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }

        @media print {
            button { display: none; }
        }
    </style>
</head>

<body>

<div class="permit-container">

    <h1>AMPHENOL FCI - HOT WORK PERMIT</h1>

    <div class="stop-banner">
        STOP â€“ Avoid hot work when possible. Consider using an alternative cold work method.
    </div>

    <form id="hotWorkForm">

        <div class="grid">

            <!-- LEFT COLUMN -->

            <div>

                <div class="section-title">Work Information</div>

                <label>Hot Work By</label>
                <select id="workBy">
                    <option>Employee</option>
                    <option>Contractor</option>
                </select>

                <label>Date</label>
                <input type="date" id="date">

                <label>Job Number</label>
                <input type="text" id="jobNumber">

                <label>Location of Work</label>
                <input type="text" id="location">

                <label>Work to be Performed</label>
                <textarea id="workDescription"></textarea>

                <label>Name of Person Performing Hot Work</label>
                <input type="text" id="performer">

                <label>Name of Fire Watch</label>
                <input type="text" id="fireWatchName">

                <label>Permit Authorizer (Name & Sign)</label>
                <input type="text" id="authorizer">

                <label>Permit Expiry Date</label>
                <input type="date" id="expiryDate">

            </div>

            <!-- RIGHT COLUMN -->

            <div>

                <div class="section-title">Required Precautions</div>

                <div class="checkbox-group">
                    <label><input type="checkbox" value="Fire pump in operation"> Fire pump in operation</label>
                    <label><input type="checkbox" value="Control valves open"> Control valves open</label>
                    <label><input type="checkbox" value="Extinguishers available"> Extinguishers available</label>
                    <label><input type="checkbox" value="Hot work equipment good condition"> Equipment in good condition</label>
                    <label><input type="checkbox" value="Shield combustibles"> Shield combustibles within 35ft</label>
                    <label><input type="checkbox" value="Remove ignitable liquids"> Remove ignitable liquids</label>
                    <label><input type="checkbox" value="Isolate equipment"> Isolate equipment from service</label>
                    <label><input type="checkbox" value="Continuous fire watch"> Continuous fire watch</label>
                </div>

                <div class="section-title">Additional Required Precautions</div>
                <textarea id="additionalPrecautions"></textarea>

            </div>

        </div>

        <button type="submit">Submit Permit</button>

        <div id="message" class="message"></div>

    </form>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
  authDomain: "hse-connect-5b0a3.firebaseapp.com",
  projectId: "hse-connect-5b0a3",
  storageBucket: "hse-connect-5b0a3.firebasestorage.app",
  messagingSenderId: "1017230242361",
  appId: "1:1017230242361:web:66d427e171595aae5c53e8",
  measurementId: "G-2GGKDEJTKW"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

document.getElementById("hotWorkForm").addEventListener("submit", async (e) => {

    e.preventDefault();

    const user = auth.currentUser;

    if (!user) {
        alert("Login required");
        return;
    }

    const precautions = [];
    document.querySelectorAll(".checkbox-group input:checked")
        .forEach(cb => precautions.push(cb.value));

    const permitData = {
        permitType: "Hot Work",
        workBy: document.getElementById("workBy").value,
        date: document.getElementById("date").value,
        jobNumber: document.getElementById("jobNumber").value,
        location: document.getElementById("location").value,
        workDescription: document.getElementById("workDescription").value,
        performer: document.getElementById("performer").value,
        fireWatchName: document.getElementById("fireWatchName").value,
        authorizer: document.getElementById("authorizer").value,
        expiryDate: document.getElementById("expiryDate").value,
        precautions: precautions,
        additionalPrecautions: document.getElementById("additionalPrecautions").value,
        createdBy: user.email,
        status: "Pending Approval",
        createdAt: serverTimestamp()
    };

    await addDoc(collection(db, "permits"), permitData);

    document.getElementById("message").innerHTML =
        "Permit submitted successfully.";

    e.target.reset();
});

</script>

</body>
</html>
