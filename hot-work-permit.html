<!DOCTYPE html>
<html>
<head>
    <title>Hot Work Permit - HSE Connect</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            width: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9302c;
        }

        .success {
            color: green;
            margin-top: 15px;
        }

        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸ”¥ Hot Work Permit</h2>

    <form id="hotWorkForm">

        <label>Work Description</label>
        <textarea id="workDescription" required></textarea>

        <label>Location</label>
        <input type="text" id="location" required>

        <label>Contractor Name</label>
        <input type="text" id="contractorName" required>

        <label>Fire Watch Assigned</label>
        <select id="fireWatch" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Extinguishers Provided</label>
        <select id="extinguishers" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Submit Permit</button>

        <div id="message"></div>

    </form>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ðŸ”¥ YOUR SAVED FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
  authDomain: "hse-connect-5b0a3.firebaseapp.com",
  projectId: "hse-connect-5b0a3",
  storageBucket: "hse-connect-5b0a3.firebasestorage.app",
  messagingSenderId: "1017230242361",
  appId: "1:1017230242361:web:66d427e171595aae5c53e8",
  measurementId: "G-2GGKDEJTKW"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const form = document.getElementById("hotWorkForm");
const messageDiv = document.getElementById("message");

form.addEventListener("submit", async (e) => {

    e.preventDefault();

    const user = auth.currentUser;

    if (!user) {
        messageDiv.innerHTML = "<p class='error'>You must be logged in.</p>";
        return;
    }

    const permitData = {
        permitType: "Hot Work",
        workDescription: document.getElementById("workDescription").value,
        location: document.getElementById("location").value,
        contractorName: document.getElementById("contractorName").value,
        fireWatch: document.getElementById("fireWatch").value,
        extinguishers: document.getElementById("extinguishers").value,
        createdBy: user.email,
        status: "Pending Approval",
        createdAt: serverTimestamp()
    };

    try {

        await addDoc(collection(db, "work_permits"), permitData);

        messageDiv.innerHTML = "<p class='success'>Permit submitted successfully!</p>";

        form.reset();

    } catch (error) {

        console.error(error);
        messageDiv.innerHTML = "<p class='error'>Error submitting permit.</p>";

    }

});

</script>

</body>
</html>
