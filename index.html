<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HSE Connect â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #ffffff;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #145ca3;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>HSE Connect</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="footer">Internal HSE Portal</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    window.addEventListener("load", function () {
      console.log("Page loaded");

      const firebaseConfig = {
        apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
  authDomain: "hse-connect-5b0a3.firebaseapp.com",
  projectId: "hse-connect-5b0a3",
  storageBucket: "hse-connect-5b0a3.firebasestorage.app",
  messagingSenderId: "1017230242361",
  appId: "1:1017230242361:web:66d427e171595aae5c53e8",
  measurementId: "G-2GGKDEJTKW"
      };

      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized");

      const auth = firebase.auth();

      document.getElementById("loginBtn").addEventListener("click", function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("Login successful!");
          })
          .catch((error) => {
            alert(error.message);
          });
      });
    });
  </script>

</body>
</html>
