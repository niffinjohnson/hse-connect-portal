<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Permits</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 30px;
      display: none;
      background: #f4f6f8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #333;
      color: white;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .approve {
      background: green;
      color: white;
    }

    .close {
      background: red;
      color: white;
    }
  </style>
</head>

<body>

<h2>Permit Management</h2>

<table>
  <thead>
    <tr>
      <th>Type</th>
      <th>Description</th>
      <th>Location</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="permitBody"></tbody>
</table>

<script>

  const firebaseConfig = {
    apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
    authDomain: "hse-connect-5b0a3.firebaseapp.com",
    projectId: "hse-connect-5b0a3",
    storageBucket: "hse-connect-5b0a3.firebasestorage.app",
    messagingSenderId: "1017230242361",
    appId: "1:1017230242361:web:66d427e171595aae5c53e8"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentRole = "";

  auth.onAuthStateChanged(async (user) => {

    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const userDoc = await db.collection("users").doc(user.email).get();
    currentRole = userDoc.data().role;

    loadPermits();
    document.body.style.display = "block";
  });

  function loadPermits() {

    db.collection("permits")
      .orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {

        const body = document.getElementById("permitBody");
        body.innerHTML = "";

        snapshot.forEach(doc => {

          const data = doc.data();
          const id = doc.id;

          let actionButtons = "-";

          if (currentRole === "Department" || currentRole === "Admin") {

            if (data.status === "Pending") {
              actionButtons = `<button class="approve" onclick="updateStatus('${id}','Approved')">Approve</button>`;
            }

            if (data.status === "Approved") {
              actionButtons += ` <button class="close" onclick="updateStatus('${id}','Closed')">Close</button>`;
            }
          }

          body.innerHTML += `
            <tr>
              <td>${data.type}</td>
              <td>${data.description}</td>
              <td>${data.location}</td>
              <td>${data.status}</td>
              <td>${actionButtons}</td>
            </tr>
          `;
        });
      });
  }

  function updateStatus(id, status) {

    db.collection("permits").doc(id).update({
      status: status
    });

  }

</script>

</body>
</html>
