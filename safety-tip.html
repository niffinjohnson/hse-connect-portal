<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Safety Tip of the Day</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 30px;
      display: none;
      text-align: center;
    }

    .box {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background: #1976d2;
      color: white;
    }

    .save-btn {
      background: green;
      color: white;
    }

    .meta {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
      authDomain: "hse-connect-5b0a3.firebaseapp.com",
      projectId: "hse-connect-5b0a3",
      storageBucket: "hse-connect-5b0a3.firebasestorage.app",
      messagingSenderId: "1017230242361",
      appId: "1:1017230242361:web:66d427e171595aae5c53e8",
      measurementId: "G-2GGKDEJTKW"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentRole = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.replace("index.html");
        return;
      }

      const userDoc = await db.collection("users").doc(user.email).get();

      if (!userDoc.exists) {
        alert("No role assigned.");
        auth.signOut();
        return;
      }

      currentRole = userDoc.data().role;

      loadTip();
      document.body.style.display = "block";
    });

    async function loadTip() {
      const doc = await db.collection("safety_tip").doc("daily_tip").get();

      if (!doc.exists) {
        document.getElementById("tipText").innerText = "No safety tip available.";
        return;
      }

      const data = doc.data();

      document.getElementById("tipText").innerText = data.message || "";
      document.getElementById("meta").innerText =
        "Last updated by: " + (data.updatedBy || "-");

      if (currentRole === "Admin" || currentRole === "Safety") {
        document.getElementById("editSection").style.display = "block";
      }
    }

    function enableEdit() {
      const currentText = document.getElementById("tipText").innerText;
      document.getElementById("editArea").value = currentText;
      document.getElementById("editor").style.display = "block";
    }

    async function saveTip() {
      const newMessage = document.getElementById("editArea").value;
      const user = auth.currentUser;

      if (!newMessage) {
        alert("Tip cannot be empty.");
        return;
      }

      await db.collection("safety_tip").doc("daily_tip").set({
        message: newMessage,
        updatedBy: user.email,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Safety tip updated.");
      document.getElementById("editor").style.display = "none";
      loadTip();
    }
  </script>
</head>

<body>

  <div class="box">
    <h2>ðŸ’¡ Safety Tip of the Day</h2>

    <p id="tipText"></p>
    <div class="meta" id="meta"></div>

    <div id="editSection" style="display:none;">
      <button class="edit-btn" onclick="enableEdit()">Edit Tip</button>
    </div>

    <div id="editor" style="display:none;">
      <textarea id="editArea"></textarea>
      <button class="save-btn" onclick="saveTip()">Save</button>
    </div>

  </div>

</body>
</html>
