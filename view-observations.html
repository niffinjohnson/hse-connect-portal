<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View Observations</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; display:none; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px; border:1px solid #ddd; }
    th { background:#1976d2; color:white; }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsFX7tQezhtJi6GkVBpZXn7YyJgZfyi7o",
      authDomain: "hse-connect-5b0a3.firebaseapp.com",
      projectId: "hse-connect-5b0a3",
      storageBucket: "hse-connect-5b0a3.firebasestorage.app",
      messagingSenderId: "1017230242361",
      appId: "1:1017230242361:web:66d427e171595aae5c53e8",
      measurementId: "G-2GGKDEJTKW"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.replace("index.html");
        return;
      }

      const doc = await db.collection("users").doc(user.email).get();

      if (!doc.exists) {
        alert("No role assigned.");
        auth.signOut();
        return;
      }

      const role = doc.data().role;

      if (role === "Contractor") {
        alert("Access denied.");
        window.location.replace("dashboard.html");
        return;
      }

      loadObservations();
      document.body.style.display = "block";
    });

    function loadObservations() {
      db.collection("safety_observations")
        .orderBy("submittedAt", "desc")
        .get()
        .then(snapshot => {
          const tbody = document.getElementById("obs-body");
          tbody.innerHTML = "";

          snapshot.forEach(doc => {
            const d = doc.data();
            tbody.innerHTML += `
              <tr>
                <td>${d.location || "-"}</td>
                <td>${d.department || "-"}</td>
                <td>${d.riskLevel || "-"}</td>
                <td>${d.submittedBy || "-"}</td>
              </tr>
            `;
          });
        });
    }
  </script>
</head>

<body>

<h2>Safety Observations</h2>

<table>
  <thead>
    <tr>
      <th>Location</th>
      <th>Department</th>
      <th>Risk</th>
      <th>Reported By</th>
    </tr>
  </thead>
  <tbody id="obs-body"></tbody>
</table>

</body>
</html>
